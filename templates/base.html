{% load static %}

<!DOCTYPE html>

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Findeo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">


        <!-- Compare Properties Widget
    ================================================== -->

        {%  include 'partials/_compare.html' %}

        <!-- Compare Properties Widget / End -->


        <!-- Header Container
    ================================================== -->

        {%  include 'partials/_headermenu.html' %}

        <!-- Header Container / End -->


        <!--- TEMPLATES TAGS FOR PAGE EXTENSION-->

        {% block content %}{% endblock %}

        <!--- END TEMPLATES TAGS FOR PAGE EXTENSION-->


        <!-- Footer
    ================================================== -->

        {%  include 'partials/_footer.html' %}

        <!-- Footer / End -->


        <!-- Back To Top Button -->
        <div id="backtotop"><a href="#"></a></div>




        <!-- Scripts
================================================== -->
        <script type="text/javascript" src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/jquery-migrate-3.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/chosen.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/magnific-popup.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/owl.carousel.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/rangeSlider.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/sticky-kit.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/slick.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/masonry.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/mmenu.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/tooltips.min.js' %}"></script>




        <script type="text/javascript" src="{% static 'scripts/custom.js' %}"></script>


        <!-- Maps -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
        <script type="text/javascript" src="{% static 'scripts/infobox.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/markerclusterer.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/maps.js' %}"></script>



        <!-- Google Autocomplete -->
        <script>
            function initAutocomplete() {
                var input = document.getElementById('autocomplete-input');
                var autocomplete = new google.maps.places.Autocomplete(input);

                autocomplete.addListener('place_changed', function () {
                    var place = autocomplete.getPlace();
                    if (!place.geometry) {
                        window.alert("No details available for input: '" + place.name + "'");
                        return;
                    }
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete"></script>




    </div>
    <!-- Wrapper / End -->


</body>

</html>
