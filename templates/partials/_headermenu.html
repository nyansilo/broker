{% load static %}
<!-- Header Container
    ================================================== -->
<header id="header-container">

    <!-- Topbar -->
    <div id="top-bar">
        <div class="container">

            <!-- Left Side Content -->
            <div class="left-side">

                <!-- Top bar -->
                <ul class="top-bar-menu">
                    <li><i class="fa fa-phone"></i> (123) 123-456 </li>
                    <li><i class="fa fa-envelope"></i> <a href="#">office@example.com</a></li>
                    <li>
                        <div class="top-bar-dropdown">
                            <span>Dropdown Menu</span>
                            <ul class="options">
                                <li>
                                    <div class="arrow"></div>
                                </li>
                                <li><a href="#">Nice First Link</a></li>
                                <li><a href="#">Second Link With Long Title</a></li>
                                <li><a href="#">Third Link</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
            <!-- Left Side Content / End -->


            <!-- Left Side Content -->
            <div class="right-side">

                <!-- Social Icons -->
                <ul class="social-icons">
                    <li><a class="facebook" href="#"><i class="icon-facebook"></i></a></li>
                    <li><a class="twitter" href="#"><i class="icon-twitter"></i></a></li>
                    <li><a class="gplus" href="#"><i class="icon-gplus"></i></a></li>
                    <li><a class="pinterest" href="#"><i class="icon-pinterest"></i></a></li>
                </ul>

            </div>
            <!-- Left Side Content / End -->

        </div>
    </div>
    <div class="clearfix"></div>
    <!-- Topbar / End -->


    <!-- Header -->
    <div id="header">
        <div class="container">

            <!-- Left Side Content -->
            <div class="left-side">

                <!-- Logo -->
                <div id="logo">
                    <a href="{% url 'front:index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
                </div>


                <!-- Mobile Navigation -->
                <div class="mmenu-trigger">
                    <button class="hamburger hamburger--collapse" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>


                <!-- Main Navigation -->
                <nav id="navigation" class="style-1">
                    <ul id="responsive">


                        <li>
                            <a {% if '/' == request.path %} class="current" {% else %} href="{% url 'front:index' %}"
                                {% endif %}>
                                Home</a>
                        </li>

                        <li>
                            <a {% if 'about' in request.path %} class="current" {% else %}
                                href="{% url 'front:about' %}" {% endif %}>
                                About</a>
                        </li>

                        <li>
                            <a {% if 'property-list' in request.path %} class="current" {% else %}
                                href="{% url 'property:property_list' %}" {% endif %}>
                                Listings</a>
                        </li>


                        <li>
                            <a {% if 'blog' in request.path %} class="current" {% else %}
                                href="{% url 'blog:bloglist' %}" {% endif %}>
                                Blog</a>
                        </li>

                        <li>
                            <a {% if 'contact' in request.path %} class="current" {% else %}
                                href="{% url 'front:contact' %}" {% endif %}>
                                Contact Us</a>
                        </li>


                    </ul>
                </nav>
                <div class="clearfix"></div>
                <!-- Main Navigation / End -->

            </div>
            <!-- Left Side Content / End -->

            <!-- Right Side Content / End -->
            <div class="right-side">
                <!-- Header Widget -->
                <div class="header-widget">
                    <a href="login-register.html" class="sign-in"> FOR RENT </a><a href="login-register.html"
                        class="sign-in">FOR SALE</a>



                    <a href="submit-property.html" class="button border">Submit Property</a>
                </div>
                <!-- Header Widget / End -->
            </div>
            <!-- Right Side Content / End -->

        </div>
    </div>
    <!-- Header / End -->

</header>
<div class="clearfix"></div>
<!-- Header Container / End -->
