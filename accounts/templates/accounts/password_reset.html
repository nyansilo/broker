{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load humanize %}
{% block content %}
<!-- Titlebar
================================================== -->
<div id="titlebar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2>My Profile</h2>

                <!-- Breadcrumbs -->
                <nav id="breadcrumbs">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li>My Profile</li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>


<!-- Content
================================================== -->
<div class="container">
    <div class="row">


        <!-- Widget -->
        <div class="col-md-4">

        </div>

        <div class="col-md-8">
            <div class="row">


                <div class="col-md-8 my-profile">
                    <h4 class="margin-top-0 margin-bottom-30">Password Reset</h4>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }} <button class="button margin-top-20 margin-bottom-20">Request Password
                            Reset</button>
                    </form>
                </div>




            </div>
        </div>

    </div>
</div>


{% endblock %}
