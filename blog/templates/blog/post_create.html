{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<!-- Titlebar
================================================== -->
<div id="titlebar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2>My Profile</h2>

                <!-- Breadcrumbs -->
                <nav id="breadcrumbs">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li>My Profile</li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>


<!-- Content
================================================== -->
<div class="container">



    <!-- Widget -->


    <div class="col-md-6 col-md-offset-3">


        <h4 class="margin-top-0 margin-bottom-30">Create Post</h4>
        {{ form.media }}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="button margin-top-20 margin-bottom-20">Create
            </button>
        </form>



    </div>


</div>


{% endblock %}
